{% extends 'student_dashboard.html' %}
{% load static %}

{% block title %}Update Profile Picture{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Update Profile Picture</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% if student.profile_picture %}
        <img src="{{ student.profile_picture.url }}" alt="Profile Picture" style="max-height: 200px; border: 2px solid #ccc; border-radius: 10px; margin-bottom: 10px;">
        {% else %}
            <p>No profile picture uploaded.</p>
        {% endif %}

        <div class="form-group">
            <label for="picture">Upload New Picture</label>
            <input type="file" name="profile_picture" accept="image/*" class="form-control">
        </div>

        <button type="submit" class="btn-save">Upload</button>
    </form>
</div>
{% endblock %}
