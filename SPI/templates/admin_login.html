{% extends "admin_login_base.html" %} 
{% load static %}

{% block title %}Admin Login{% endblock %}

{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/admin_login.css' %}">
    <style>
      /* Home button positioned at the upper-right corner */
      .home-btn {
        position: absolute;
        top: 40px;  /* Distance from the top */
        right: 40px;  /* Distance from the right */
        background-color: #3296ef;  /* Button color */
        color: white;
        padding: 8px 16px;  /* Padding inside the button */
        border-radius: 5px;  /* Rounded corners */
        text-decoration: none;  /* Remove underline from link */
      }

      .home-btn:hover {
        background-color: #5a6268;  /* Darker shade when hovering */
      }
    </style>
{% endblock %}

{% block content %}
<main class="form-signin">
  <!-- Home Button positioned in the upper-right corner -->
  <a href="{% url 'home' %}" class="home-btn">Home</a>
  
  <form method="post">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'images/SPI_LOGO-removebg-preview.png' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Admin Login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    <p class="mt-5 mb-3 text-muted">© 2025–2026</p>
  </form>
</main>
{% endblock %}
